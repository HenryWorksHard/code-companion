<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; }
    html, body { height: 100%; }
    body { background: transparent; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.10/dist/browser/pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.0/dist/cubism4.min.js"></script>
  
  <script>
    window.addEventListener('load', async () => {
      if (typeof PIXI === 'undefined' || !PIXI.live2d) {
        console.error('Libraries not loaded');
        return;
      }

      const canvas = document.getElementById('canvas');
      const canvasWidth = 400;
      const canvasHeight = 750;
      
      const app = new PIXI.Application({
        view: canvas,
        width: canvasWidth,
        height: canvasHeight,
        backgroundAlpha: 0,
        resolution: window.devicePixelRatio || 1,
        autoDensity: true,
      });

      try {
        const modelUrl = window.location.href.replace('viewer.html', 'model.model3.json');
        
        const model = await PIXI.live2d.Live2DModel.from(modelUrl, {
          autoInteract: false,
          autoUpdate: true,
        });
        
        // Model is 5264x10707 (very tall full body)
        // Scale to show full body
        const scale = 0.068;
        model.scale.set(scale);
        
        // Position centered to show full body
        model.anchor.set(0.5, 0.5);
        model.position.set(canvasWidth / 2, canvasHeight / 2 + 20);
        
        app.stage.addChild(model);
        
        // Smooth mouse tracking with easing
        let targetX = canvasWidth / 2;
        let targetY = canvasHeight / 2;
        
        const updateFocus = () => {
          model.focus(targetX, targetY);
          requestAnimationFrame(updateFocus);
        };
        updateFocus();
        
        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
          targetX = e.clientX;
          targetY = e.clientY;
        });
        
        // Track from parent window 
        window.addEventListener('message', (e) => {
          if (e.data?.type === 'mousemove') {
            targetX = e.data.x;
            targetY = e.data.y;
          }
        });

        // Click for expression
        document.addEventListener('click', () => {
          const exprs = model.internalModel.motionManager?.expressionManager?.definitions;
          if (exprs?.length) {
            model.expression(Math.floor(Math.random() * exprs.length));
          }
        });

        window.parent.postMessage({ type: 'live2d-loaded' }, '*');
        
      } catch (err) {
        console.error('Live2D error:', err);
        window.parent.postMessage({ type: 'live2d-error', error: err.message }, '*');
      }
    });
  </script>
</body>
</html>
